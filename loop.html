<!-- Function # 35 - Round the number -->
            <div class="col-sm mx-2 rounded segment">
                <h4 class="text-center">Round the Number</h4>
                <form action="" onsubmit="return false">
                    <div class="form-group">
                        <input type="number" id="roundValue" class="form-control" placeholder="Enter a number"><br><br>
                    </div>
                    <div class="form-group">
                        <input type="button" style="background-color: aquamarine;" class="btn btn-secondary" onclick="roundNumber()" value="Check Result">

            </div>

<!-- Function # 38 - Print all natural numbers from 1 to n -->
            <div class="col-sm mx-2 rounded segment">
                <h4 class="text-center">Print all Natural Numbers till Entered Number</h4>
                <form action="" onsubmit="return false">
                    <div class="form-group">

                    </div>
                    <div class="form-group">

                    </div>
                </form>
                <p class="none" style="color: blue;"  id="alert38"></p>
            </div>


<!-- Function # 39 - Print all natural numbers reverse from n to 1 -->

                <form action="" onsubmit="return false">
                    <div class="form-group">

                    </div>
